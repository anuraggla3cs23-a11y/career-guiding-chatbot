<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Career Guidance Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-Yop6JStjMeVc3GpGgF6uLLqAIXr80VvaILjciBkfy3jT0wPoyzL0bIJz+3uK1GmJY4Ba4oBT0m6e45QNm5Fc7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/0b9b9caa9f.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="title-group">
                <div class="bot-avatar">ðŸŽ“</div>
                <div>
                    <h1>Career Guide Bot</h1>
                    <p>Your personal digital counselor</p>
                </div>
            </div>
            <div class="action-buttons">
                <button id="restartButton" class="secondary-button" aria-label="Restart conversation">
                    <i class="fas fa-rotate-left"></i>
                    <span>Restart</span>
                </button>
                <button id="downloadReportButton" class="primary-button" aria-label="Download career report">
                    <i class="fas fa-file-download"></i>
                    <span>Download Report</span>
                </button>
            </div>
        </header>

        <main class="chat-container">
            <div id="chatWindow" class="chat-window" role="log" aria-live="polite"></div>
        </main>

        <footer class="chat-input-bar">
            <button id="voiceButton" class="icon-button" aria-label="Use voice input">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2Zm-5 8a1 1 0 0 0 1-1v-2h-2v2a1 1 0 0 0 1 1Z" />
                </svg>
                <span class="icon-label">Voice</span>
            </button>
            <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" aria-label="Type your message" />
            <button id="sendButton" class="icon-button" aria-label="Send message">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M3.4 20.4 21 12 3.4 3.6 3 10l11 2-11 2z" />
                </svg>
                <span class="icon-label">Send</span>
            </button>
        </footer>
    </div>

    <template id="messageTemplate">
        <div class="message">
            <div class="bubble"></div>
            <span class="timestamp"></span>
        </div>
    </template>

    <template id="typingTemplate">
        <div class="message bot-message typing">
            <div class="bubble">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
    </template>

    <script src="script.js" defer></script>
</body>
</html>
